{% extends "base.html" %}
{% block content %}
  <h2>Your Basket</h2>
  {% if basket %}
    <div class="list-group">
      <div class="list-group-item">
        <h4 class="list-group-item-heading">Item: {{ basket.item }}</h4>
      </div>
    </div>
    <a href="{{ url_for('confirm_order') }}" class="btn btn-success">Proceed to Payment</a>
  {% else %}
    <p>Your basket is empty.</p>
  {% endif %}
{% endblock %}
