<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to URL</title>
</head>
<body>
    <h1>Enter a URL to make a request</h1>
    <form method="POST">
        <label for="user_url">URL:</label>
        <input type="text" id="user_url" name="user_url" placeholder="Enter URL" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
