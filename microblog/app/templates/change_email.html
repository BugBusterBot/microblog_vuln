{% extends "base.html" %}

{% block content %}
    <h1>Change your Email</h1>
    <form action="" method="post" id="myForm">
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p><input type="submit" value="Go"></p>
    </form>
{% endblock %}
